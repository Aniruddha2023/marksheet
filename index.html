<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="marks-container">
        <h2>MARK-SHEET</h2>
        <form >
            <div class="from-group">
                <label>English</label>
                <input type="text" id="english" placeholder="00" autocomplete="o">
            </div>
            <div class="from-group">
                <label>Bangla</label>
                <input type="text" id="bangla" placeholder="00" autocomplete="off">
            </div>
            <div class="from-group">
                <label>Math</label>
                <input type="text" id="math" placeholder="00" autocomplete="off">
            </div>
            <div class="from-group">
                <label>Social</label>
                <input type="text" id="social" placeholder="00" autocomplete="off">
            </div>
            <div class="from-group">

                <label>Science</label>
                <input type="text" id="science" placeholder="00" autocomplete="off">
            </div>
            <div class="from-group">
                
                <input type="submit"  value="calculate" id="submit" >
            </div>
        </form>

    </div>
    <div class="result-container">
        <div class="result">
            <h2>Result</h2>
            <p> Total Marks - <span class="total-marks">000</span>
            </p>
            <p> Grade - <span class="grade">A</span>
            </p>
            <p> Percentage - <span class="percentage">100%</span></p>
            
        </div>

    </div>
    
        
    <script src="index.js"></script>
</body>
</html>
